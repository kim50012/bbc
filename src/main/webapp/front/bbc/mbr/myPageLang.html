<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>语言设置</title>
		<link rel="stylesheet" type="text/css" href="../css/reset.css"/>
		<link rel="stylesheet" type="text/css" href="../css/header.css"/>
		<link rel="stylesheet" type="text/css" href="../css/Share.css"/>
		<script src="../js/jquery-3.1.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/rem.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/footer.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
	<div class="modules">
					<div class="sub-content">
						<div class="list90 bottom-dashed language1">
							<p class="float">简体中文</p>
							<p class="float1">
							<img class="selected one" src="../img/selected.png" style="display:none;width:0.25rem;height:0.18rem;margin-top:0.36rem;" >
							</p>
						</div>
						<div class="list90 language2">
							<p class="float">한국어</p>
							<p class="float1">
							<img class="selected two" src="../img/selected.png" style="display:none;width:0.25rem;height:0.18rem;margin-top:0.36rem;" >
							</p>
						</div>
					</div>
			</div>
	</body>
</html>
<script type="text/javascript">
	$(document).ready(function(){
		$(".language1").on("click",function(){
			$(".one").show();
			$(".two").hide();

			var strNatcd = "zh-CN";

			 $.ajax({
			 	 		data:{
			 	 			strNatcd : strNatcd
			 	 		},
					type : "POST",
					url : "/front/bbc/mbr/myPageLang.htm",
					success : function(data) {
						if(data.ret=="success"){
		     				window.location="/front/bbc/mbr/myPage.htm";
						}else{
							alert(data.ret);
						}
						
					},
					error : function(xhr, status, e) {
						alert("Error : " + status);
					}
				});			
			
		});
		$(".language2").on("click",function(){
			$(".two").show();
			$(".one").hide();

			var strNatcd = "ko-KR";

			 $.ajax({
			 	 		data:{
			 	 			strNatcd : strNatcd
			 	 		},
					type : "POST",
					url : "/front/bbc/mbr/myPageLang.htm",
					success : function(data) {
						if(data.ret=="success"){
							history.back();
// 		     				window.location="/front/bbc/mbr/myPage.htm";
						}else{
							alert(data.ret);
						}
						
					},
					error : function(xhr, status, e) {
						alert("Error : " + status);
					}
				});	
			 
		});
	});
</script>
