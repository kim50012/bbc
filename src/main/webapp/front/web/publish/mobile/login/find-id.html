<!DOCTYPE HTML>
<html lang="zh">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge" />
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0" />
	<title>新世界网上免税店-韩国旅游的购物圣地！</title>
	<link rel="stylesheet" href="../../../css_mobile/normalize.css" media="all" />
	<link rel="stylesheet" href="../../../css_mobile/style.css" media="all" />
	<script src="../../../js_mobile/lib/jquery-1.11.3.min.js"></script>
	<!-- <script src="../../../js_mobile/lib/jquery.mobile.custom.min.js"></script> -->
	<script src="../../../js_mobile/lib/jquery.easing.1.3.js"></script>
	<script src="../../../js_mobile/lib/jquery.swiper.js"></script>
	<script src="../../../js_mobile/ui.js"></script>
</head>
<body>
	<div id="wrap">
		<!--  Container : S -->
		<section id="container">
			<div class="location">
				<a href="#" class="arrow"><i>back page</i></a>
				<h2>登录</h2>
				<a href="#" class="btn-join">会员注册</a>
			</div>
			<div class="login-tap">
				<ul>
					<li class="on"><a href="#">找回用户名</a></li>
					<li><a href="#">找回密码</a></li>
				</ul>
			</div>
			<!-- 아이디 찾기 : S -->
			<div class="find-box" style="display:block;">
				<div class="input-box">
					<div class="first-name">
						<div><input type="text" title="姓" placeholder="姓" /></div>
						<!-- ppt가 복사가 되지 않아 자세한 내용은 ppt를 참고 해주시기 바랍니다. -->
						<!-- 오류 발생시 노출 -->
						<!-- <p class="warning"><i class="ico-warning"></i> 您没有输入姓</p> -->
					</div>
					<div class="second-name">
						<div><input type="text" title="名" placeholder="名" /></div>
						<!-- <p class="warning"><i class="ico-warning"></i> 您没有输入名字</p> -->
					</div>
					<div class="email">
						<div><input type="email" title="email" placeholder="email" /></div>
						
						<!-- 
							입력하지 않고 다음 단계로 넘어갔을 경우  
							<p class="warning"><i class="ico-warning"></i> 您没有输入电子邮箱地址</p>
						-->
						<!-- 
							이메일이 유효하지 않을 경우 
							<p class="warning"><i class="ico-warning"></i> 此为无效电子邮箱</p>
						-->
						<!-- 
							중복 이메일을 입력했을 경우 
							<p class="warning"><i class="ico-warning"></i> 该电子邮箱地址已被使用</p>
						-->
						<!-- 
							인증이 불가능한 이메일을 입력했을 경우 
							<p class="warning"><i class="ico-warning"></i> 请输入可接收邮件的电子邮箱地址</p>
						-->
						<!--
							 사용가능한 이메일을 사용한 경우
							<p class="txt-green"><i class="ico-check-ok"></i> 사용할수 있는 이메일 입니다.</p>
						-->
						<p class="warning2"><i class="ico-warning2"></i> 请输入会员注册时登记的电子邮箱</p>
					</div>
				</div>
				
				<div class="btn-group">
					<button class="btn-red"><span>登录</span></button>
				</div>
			</div>
			<!-- 아이디 찾기 : E -->
		</section>
		<!--  Container : E -->
		
		<!--  하단메뉴 : S -->
		<aside id="aside-menu">
			<ul class="type5">
				<li><a href="#"><i class="footer01"></i>首页</a></li>
				<li><a href="#"><i class="footer02"></i>分类</a></li>
				<li><a href="#"><i class="footer03"></i>品牌</a></li>
				<li><a href="#"><i class="footer04"></i>购物车</a></li>
				<li><a href="#"><i class="footer05"></i>我的新世界</a></li>
			</ul>
		</aside>
		
		<a href="#" id="btn-top">top button</a>
		<!--  하단메뉴 : E -->
	</div>
</body>
</html>
